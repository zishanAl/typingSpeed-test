<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing test</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <input type="text" placeholder="check your speed..." class="input-field"/>
        <div class="content-box">
            <div class="typing-text">
                <p></p>
            </div>
            <div class="content">
                <ul class="result-details">
                    <li class="time">
                        <p>time Left: </p>
                        <span><b> 60 </b></span>
                    </li>
                    <li class="mistake">
                        <p>Mistake: </p>
                        <span>0</span>
                    </li>
                    <li class="wpm">
                        <p>wpm:</p>
                        <span>0</span>
                    </li>
                    <li class="cpm">
                        <p>cpm:</p>
                        <span>0</span>
                    </li>
                </ul>
                <button>Try Again</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    
</body>
</html>
